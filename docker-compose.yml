services:
  buddy-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buddy-bot
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot_data:/data
      - claude_data:/root/.claude
      - ./credentials:/app/credentials:ro
    environment:
      - GRAPHITI_URL=http://graphiti-mcp:8000
      - HISTORY_DB=/data/history.db
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/client_secret.json
      - MCP_CONFIG_PATH=/app/config/mcp-config.json
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
      - CLAUDE_TIMEOUT=${CLAUDE_TIMEOUT:-120}
      - HISTORY_TURNS=${HISTORY_TURNS:-20}
      - DEBOUNCE_DELAY=${DEBOUNCE_DELAY:-5}
      - USER_TIMEZONE=${USER_TIMEZONE:-UTC}
      - SPEECHKIT_LANG=${SPEECHKIT_LANG:-ru-RU}
      - MAX_VOICE_DURATION=${MAX_VOICE_DURATION:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import os, signal; os.kill(1, 0)\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - bot-net
    depends_on:
      graphiti-mcp:
        condition: service_healthy

  graphiti-mcp:
    image: zepai/knowledge-graph-mcp:latest
    container_name: graphiti-mcp
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - graphiti_data:/data
      - ./config/graphiti-config.yaml:/app/mcp/config/config.yaml:ro
    environment:
      - GRAPHITI_TELEMETRY_ENABLED=false
      - SEMAPHORE_LIMIT=10
    networks:
      - bot-net
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  bot-net:
    driver: bridge

volumes:
  bot_data:
  claude_data:
  graphiti_data:
